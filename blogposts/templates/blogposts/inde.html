<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Arbaaz's Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBAR" >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">Arbaaz's Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="navBAR">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="https://github.com/arbaaz-abz/">GitHub</a></li>
          <li><a href="https://facebook.com/ArbaazABZ/">Facebook</a></li>
          <li><a href="https://soundcloud.com/theabzmusic/">SoundCloud</a></li>
          <li><a href="https://youtube.com/DmArbaaz/">YouTube</a></li>
        </ul>
    </div>
  </div>
</nav>  
    <br>
    <div class="container">
        <h1 align="center"><strong>Welcome To My Blog - Arbaaz</strong></h1>
        <div>
            <br>
            <h2><strong>Latest Posts</strong></h2>
            <hr/>
            {% for post in posts.all %}
                <h3><strong><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></strong></h3>
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ post.pub_date }}<br>
                <img src="/pics/{{ post.image }}" class="img-responsive center-block" style="max-height:250px; " /> <br>
                {{ post.summary }}<br><br><hr/>
            {% endfor %}
            <h3 align="center"><strong><a href="#top">TOP</a></strong></h3>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
