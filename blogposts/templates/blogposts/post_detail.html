	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="#page-top"><img src="{% static 'images/abz.png' %}" alt="Arbaaz" style="max-height:45px; max-width:100px;"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="{% url 'home' %}">Home</a>

			</div>
			<!-- /.container-fluid -->
		</nav>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="slider-container">
					<div class="intro-text">
						<h3><strong><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></strong></h3><hr>
						    <strong>POSTED ON : <span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ post.pub_date }}</strong><br><br>
						    <img src="/pics/{{ post.image }}" class="img-responsive center-block" style="max-height:550px; " /> <br><br>
						    <strong> {{ post.body }}</strong><br><br>
						    
						    <div id="disqus_thread"></div>
						        <script>



						        var disqus_config = function () {
						        this.page.identifier = 'post-{{ post.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
						        };

						        (function() { // DON'T EDIT BELOW THIS LINE
						        var d = document, s = d.createElement('script');
						        s.src = '//arbaaz-abz.disqus.com/embed.js';
						        s.setAttribute('data-timestamp', +new Date());
						        (d.head || d.body).appendChild(s);
						        })();
						        </script>
						        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
					</div>
				</div>
			</div>

		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>
		<script src="{% static 'js/theme-scripts.js' %%}"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
